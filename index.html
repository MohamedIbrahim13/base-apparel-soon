<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
    <main class="container">
        <section class="logo">
            <div class="logo-container">
                <img src="images/logo.svg" alt="logo" />
            </div>
        </section>
        <section class="hero">

        </section>
        <section class="soon">
            <h1>
                We're
            </h1>
            <h1>coming <br>soon </h1>

            <p>
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form id="errorBorder" onsubmit="event.preventDefault(); validateEmail();">
                <input type="email" id="email" name="email" value="" placeholder="Email Address">
                <div class="error" id="errorIcon">
                    <img src="images/icon-error.svg" alt="">
                </div>
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                        <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
                    </svg>
                </button>
            </form>
            <p class="error-msg" id="errorMsg">Please provide a valid email</p>
        </section>

    </main>


    <script src="js/script.js"></script>
</body>

</html>
